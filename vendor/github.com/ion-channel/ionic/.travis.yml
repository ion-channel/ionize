language: go

go:
  - "1.10"
  - master

addons:
  apt_packages:
    - pandoc

install:
  - make travis_setup

script:
  - make fmt vet lint
  - go test -v $(go list ./... | grep -v /vendor/)
  - make coverage analyze
  - make docs

env:
  global:
    secure: 

deploy:
  - provider: s3
    access_key_id: $AWS_TEST_DEPLOY_ACCESS_KEY # declared in Travis repo settings
    secret_access_key: $AWS_TEST_DEPLOY_SECRET_KEY
    bucket: docs.ionchannel.io
    region: us-east-1
    skip_cleanup: true
    local_dir: docs
    acl: public_read
    on:
      branch: master

notifications:
  email: false
