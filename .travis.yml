language: go

go:
  - 1.13
  - master

sudo: required

install:
  - make travis_setup

script:
  - make fmt vet lint unit_test build coverage analyze install

notifications:
  email: false

before_deploy: make crosscompile

deploy:
  - provider: s3
    bucket: public.ionchannel.io
    region: us-east-1
    skip_cleanup: true
    upload-dir: files/ionize
    local_dir: deploy
    acl: public_read
    on:
      tags: true

  - provider: script
    script: make deploy
    on:
      tags: true
      branch: master

  - provider: script
    skip_cleanup: true
    script: ext/goreleaser release
    on:
      go: '1.13'
      tags: true
