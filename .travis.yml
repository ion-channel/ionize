language: go

go:
  - 1.11
  - master

sudo: required

install:
  - make travis_setup

script:
  - make fmt vet lint unit_test build coverage install

notifications:
  email: false

before_deploy: make crosscompile

deploy:
  - provider: s3
    bucket: public.ionchannel.io
    region: us-east-1
    skip_cleanup: true
    upload-dir: files/ionize
    local_dir: deploy
    acl: public_read
    on:
      tags: true

  - provider: script
    script: make deploy
    on:
      tags: true
      branch: master
